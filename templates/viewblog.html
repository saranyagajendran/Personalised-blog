<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blogs</title>
</head>
<body>
    <h1>View Blogs</h1>
    <div>
        {% if blogs %}
        {% for blog in blogs %}
        <div>
            <h2>{{ blog['label'] }}</h2>
            <p>{{ blog['content']}}</p>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
