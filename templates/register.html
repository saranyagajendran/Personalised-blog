<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif; /* Change font family */
        text-align: center; /* Center align the content */
        background-image: url("/static/bgr.jpeg"); /* Set background image */
        background-size: cover; /* Cover the entire viewport */

        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
      }

      .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .bg a {
        color: white;
        text-decoration: none;
      }
      .navbar ul {
        list-style-type: none;
        padding: 0;
      }

      .navbar ul li {
        display: inline;
        margin-right: 20px;
        text-align: justify;
      }

      .bg-image {
        position: absolute; /* Set background image position to absolute */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Set z-index lower than content */
      }

      .form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 3%;
      }

      .form1 {
        width: 420px;
        /* Set width for form container */
        /* Center align horizontally */
        padding: 25px;

        /* Add padding */
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Add background color with opacity */
        border-radius: 10px; /* Add border radius */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow */
        text-align: left; /* Left align form elements */
        position: relative; /* Set form position to relative */
        z-index: 1; /* Set z-index higher than background image */
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: large;
      }

      .form1 h1 {
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold; /* Add bold font weight */
      }

      input[type="text"],
      input[type="tel"],
      input[type="email"],
      input[type="password"] {
        width: 95%;
        padding: 9px;
        margin-bottom: 15px;
        font-size: smaller;
        border-radius: 5px; /* Add border radius */
        border: 1px solid #ccc; /* Add border */
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      input {
        width: 100%;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }

      .success-msg {
        color: green;
        margin-top: 10px;
      }
      p {
        font-weight: bold;

        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      button {
        background-color: #0aa50a;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: fit-content;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: larger;
      }
      .button-container {
        text-align: center;

        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;

        /* Center align contents */
      }

      button:hover {
        background-color: #0d8513;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <ul class="bg">
        <li><a href="/register">REGISTER</a></li>
        <li><a href="/login">LOGIN</a></li>
        <li><a href="/about">ABOUT US</a></li>
        <li><a href="/">HOME</a></li>
      </ul>
    </div>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <script>alert("{{messages[0]}}")</script>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}   

    <div class="form">
      <div class="form1">
        <h1>Create an Account</h1>
        <form id="register" method="POST" action="/">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <span id="password-error" class="error"></span>
          <div class="button-container">
            <button type="submit">Create</button>
          </div>
        </form>

        <p>
          Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
      </div>
    </div>
    <script>
      function register() {
        // Add your AJAX call here, on success, show the alert
        $("#successAlert").show();
      }
    </script>
  </body>
</html>
