<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog Post</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" >
  
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    background-image: url("/static/bg_2.jpeg"); /* Replace 'your_image.jpg' with the path to your background image */
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
  }
  .modal-content.success {
            background-color: #d4edda; /* Light green background */
        }
        .modal-content.success .modal-header,
        .modal-content.success .modal-body,
        .modal-content.success .modal-footer {
            color: #155724; /* Dark green text */
        }
  form {
    width: 50%; /* Adjust width as needed */
    max-width: 600px; /* Set maximum width */
  }
  div {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-size: 20px;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }


  button {
    background-color: #4cacaf;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
  }
</style>
<body>
  <form action="/launch" method="POST" onsubmit="event.preventDefault(); launchBlog();">
    <div>
      <label for="title">Name your blog</label>
      <input type="text" id="title" name="title" required />
    </div>
    <div>
      <label for="content">Write your post</label>
      <textarea id="content" name="content" rows="8" required></textarea>
    </div>
    <button type="submit">Launch your blog</button>
    <a href="/dashboard" ><button type="button">Back</button></a>
  </form>
  

  <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content success">
          <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Success</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              Blog launched successfully
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function launchBlog() {
      // Add your AJAX call here, on success, show the modal
      $('#successModal').modal('show');
    }
  </script>
  


</body>

</html>
